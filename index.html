<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home-Cloudaffle</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Font Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
  <!--Stylesheets-->
  <link rel="stylesheet" href="./styles/css-reset.css">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/mobile.css" media="screen and (max-width:768px)">
</head>

<body>

  <!-- Header Section -->

  <header class="main-header">
    <div class="header">
      <img src="./assets/images/cloudaffle-logo.png" alt="Headeer logo" class="header-image">

      <nav class="header-nav">
        <ul class="header-nav-list">
          <li><a href=""> Home </a></li>
          <li><a href=""> Blog </a></li>
          <li><a href=""> Single Post </a></li>
          <li><a href=""> Pages </a></li>
          <li><a href=""> Contact </a></li>

        </ul>
      </nav>

      <div class="header-search-container">
        <input type="text" placeholder="Search" class="header-search-input">
        <span class="material-symbols-outlined">
          search
        </span>
      </div>

    </div>
  </header>


  <!-- Title Image Section-->
  <section class="title-image-div-main">
    <div class="title-image-div">
      <div class="title-image-card">

        <div class="title-card-header">
          <div class="title-card-top-div">
            Technology
          </div>

          <h1 class="title-card-title">The Impact of Technology on the Workplace: How Technology is Changing </h1>

        </div>


        <div class="title-card-footer">
          <div class="title-card-footer-image">

          </div>
          <h2 class="title-card-footer-title"> Jason Francisco</h2>
          <h2 class="title-card-footer-title"> August 20, 2022</h2>

        </div>

      </div>
    </div>

  </section>

  <br> <br>



</body>

</html>
